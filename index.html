<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>10000hours</title>
  </head>
  <body>
    <!--공백1-->
    <div class="gongbackone"></div>

    <!--상단 이미지-->
    <div class="image-container">
      <img
        src="images/clock.png"
        class="background"
        alt="clock"
        width="261"
        height="265"
      />
      <img
        src="images/title.png"
        class="foreground"
        alt="title"
        width="564"
        height="112"
      />
    </div>

    <!--인용구-->
    <div class="practice">
      <p>“연습은 어제의 당신보다 당신을 더 낫게 만든다.”</p>
    </div>

    <!--공백2-->
    <div class="gongbacktwo"></div>

    <!--본문-->
    <div class="main">
      <div class="Gmarket">
        <p>
          1만 시간의 법칙<span
            >은<br />
            어떤 분야의 전문가가 되기 위해서는<br />
            최소한 1만 시간의 훈련이 필요하다는 법칙이다.
          </span>
        </p>
      </div>
      <!--따옴표 이미지-->
      <div class="quotes">
        <img src="images/quotes.png" alt="따옴표" height="30" width="493" />
      </div>
    </div>

    <!--공백3-->
    <div class="gongbackthree"></div>

    <!--입력란-->
    <div>
      <p class="programing">
        나는
        <input type="text" placeholder="예) 프로그래밍" /> 전문가가 될 것이다.
      </p>

      <p class="fivetime">
        그래서 앞으로 매일 하루에
        <input type="text" placeholder="예) 5시간" /> 시간씩 훈련할 것이다.
      </p>
    </div>

    <!--공백4-->
    <div class="gongbackfour"></div>

    <!--버튼-->
    <div class="button">
      <button type="submit" class="btn">
        "나는 며칠동안 훈련을 해야 1만 시간이 될까?"
      </button>
      <span class="btn_img">
        <img src="images/click.png" alt="click" width="64" height="72" />
      </span>
    </div>

    <!--공백5-->
    <div class="gongbackfive"></div>

    <!--본문2-->
    <div class="fivethousand">
      <p>
        당신은<span class="pro">프로그래밍</span> 전문가가 되기 위해서<br />
        대략 <span class="pro">5110일</span> 이상 훈련하셔야 합니다!:)
      </p>
    </div>

    <!--공백6-->
    <div class="gongbacksix"></div>

    <!--버튼2-->
    <div class="buttons">
      <button type="submit" class="btns">훈련하러 가기 Go!Go!</button>
      <button type="submit" class="btnt">공유하기</button>
    </div>

    <!--공백7-->
    <div class="gongbackseven"></div>
  </body>
</html>
